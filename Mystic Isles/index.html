<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mystic Isles</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div id="game-board-container">
            <div id="scoreboard"></div>
            <div id="board"></div>
            <div id="game-info">
                <button id="roll-dice">Roll Dice</button>
                <p id="dice-result"></p>
                <p id="game-messages"></p>
            </div>
        </div>
        <div id="game-guide">
                <h3>Game Guide</h3>
                <ul>
                    <li><span class="color-indicator treasure"></span> Treasure: Gain a treasure!</li>
                    <li><span class="color-indicator challenge"></span> Challenge: Answer a trivia question!</li>
                    <li><span class="color-indicator event"></span> Event: Random event occurs!</li>
                    <li><span class="color-indicator portal"></span> Magic Portal: Teleport to another portal!</li>
                    <li><span class="color-indicator normal"></span> Normal Tile: Just passing through.</li>
                </ul>
            </div>
        </div>
    
    <script src="script.js"></script>
</body>
</html>
